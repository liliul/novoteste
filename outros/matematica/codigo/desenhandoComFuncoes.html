<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funções Matemáticas com JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>Desenhando Funções Matemáticas com JavaScript</h1>

  <label for="a">a:</label>
    <input type="number" id="a" value="1" step="0.1" />
    <label for="b">b:</label>
    <input type="number" id="b" value="0" step="0.1" />
    <label for="c">c:</label>
    <input type="number" id="c" value="0" step="0.1" />

  <canvas id="myCanvas" width="500" height="500"></canvas>

  <script>

    // Acessando o canvas e seu contexto
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Definir a escala para o gráfico
    const escala = 20; // Quantos pixels cada unidade em x e y vai representar

    // Função que desenha a função matemática y = f(x)
    function desenharFuncao() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpar o canvas

    // Desenhar os eixos
    ctx.beginPath();
    ctx.moveTo(0, canvas.height / 2); // Eixo X
    ctx.lineTo(canvas.width, canvas.height / 2);
    ctx.moveTo(canvas.width / 2, 0); // Eixo Y
    ctx.lineTo(canvas.width / 2, canvas.height);
    ctx.strokeStyle = '#000';
    ctx.stroke();

    // Função matemática: y = x (reta)
    ctx.beginPath();
    for (let x = -canvas.width / 2; x <= canvas.width / 2; x++) {
        let y = x; // A função linear f(x) = x
        ctx.lineTo(canvas.width / 2 + x * escala, canvas.height / 2 - y * escala); // Mapeando para o canvas
    }
    ctx.strokeStyle = 'blue';
    ctx.stroke();
    }

    // Chama a função de desenho
    desenharFuncao();






    function desenharFuncaoQuadratica() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpar o canvas

    // Desenhar os eixos
    ctx.beginPath();
    ctx.moveTo(0, canvas.height / 2); // Eixo X
    ctx.lineTo(canvas.width, canvas.height / 2);
    ctx.moveTo(canvas.width / 2, 0); // Eixo Y
    ctx.lineTo(canvas.width / 2, canvas.height);
    ctx.strokeStyle = '#000';
    ctx.stroke();

    // Função quadrática: y = x^2
    ctx.beginPath();
    for (let x = -canvas.width / 2; x <= canvas.width / 2; x++) {
        let y = Math.pow(x, 2); // A função quadrática f(x) = x^2
        ctx.lineTo(canvas.width / 2 + x * escala, canvas.height / 2 - y * escala);
    }
    ctx.strokeStyle = 'red';
    ctx.stroke();
    }

    // Chama a função de desenho
    desenharFuncaoQuadratica();



    document.getElementById('a').addEventListener('input', desenharFuncaoQuadratica);
    document.getElementById('b').addEventListener('input', desenharFuncaoQuadratica);
    document.getElementById('c').addEventListener('input', desenharFuncaoQuadratica);

    function desenharFuncaoQuadratica() {
        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);
        const c = parseFloat(document.getElementById('c').value);

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.moveTo(0, canvas.height / 2);
        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.moveTo(canvas.width / 2, 0);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.strokeStyle = '#000';
        ctx.stroke();

        ctx.beginPath();
        for (let x = -canvas.width / 2; x <= canvas.width / 2; x++) {
        let y = a * Math.pow(x, 2) + b * x + c;
        ctx.lineTo(canvas.width / 2 + x * escala, canvas.height / 2 - y * escala);
        }
        ctx.strokeStyle = 'green';
        ctx.stroke();
    }

  </script>
</body>
</html>
